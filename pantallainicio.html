<head>

    <!-- Incluimos Bootstrap para mejorar el diseño -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Para los iconos -->
    <style>
        /* Estilo para el rectángulo que cubre toda la pantalla */
        .full-screen-rectangle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    margin-top: 5%;
    height: 5%;
    background-image: url('imagen/logosssss.jpg');
    background-size: 14%; /* Ajusta el tamaño de la imagen */
    background-position: right center; /* Alinea la imagen a la derecha */
    background-repeat: no-repeat;
    background-color: #d9a4da;
    border: 3px solid #c64980;
    z-index: 9999;
}


        /* Estilo para el cuadrado con las puntas redondeadas abajo*/
        .square-with-rounded-bottom {
            position: absolute;
            top: -3%;
            left: 50%;
            width: 60%;
            height: 13%;
            background-color: #ffffff;
            border: 3px solid #46549e;
            border-radius: 0 0 50% 50%;
            transform: translateX(-50%);
            background-image: url('imagen/medio.jpeg');
            background-size: 90%;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 9999;
        } 

        /* Estilo para el footer */
        .footer {
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-top: -15%;
             width: 100%;
            height: 7%;
            background-color: #032f59;
            border-radius: 10% 10% 0 0;
            transform: translateX(-50%);
            background-image: url('imagen/abajobaner.png');
            background-size: 90%;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 9999;
        }

        /* Estilo para el menú lateral */
        .menu {
            position: fixed;
            top: 0;
            left: -250px; /* El menú comienza oculto */
            width: 250px;
            height: 100%;
            background-color: #d7bbe3; /* Color solicitado */
            transition: 0.3s;
            z-index: 10000;
            padding-top: 20px; /* Ajuste para espacio arriba */
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            padding: 16px;
            text-align: center;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 16px; /* Tamaño de letra pequeño */
        }

        .menu ul li a:hover {
            background-color: #c64980; /* Hover efecto */
            transition: 0.3s;
        }

        /* Títulos dentro del menú */
        .menu .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .menu .header h1, .menu .header h2 {
            margin: 0;
            padding: 0;
        }

        .menu .header h1 {
            font-weight: bold;
            margin-top: 15%;
            font-size: 130%;
        }

        .menu .header h2 {
            font-weight: normal;
            font-size: 90%;
        }

        /* Estilo para el botón de cerrar (X) */
        .menu .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #333;
            cursor: pointer;
        }

        /* Mostrar el menú */
        .menu.open {
            left: 0; /* El menú se muestra cuando tiene la clase open */
        }

        /* Botón de hamburguesa */
        .hamburger {
            position: absolute;
            top: 10px;
            left: 10px;
            margin-top: 2%;
            font-size: 30px;
            color: #333;
            cursor: pointer;
            z-index: 10001;
        }

        .hamburger:hover {
            color: #c64980;
        }

        /* Ocultar hamburguesa cuando el menú está abierto */
        .menu.open + .hamburger {
            display: none;
        }
        
        /* Estilo para la imagen en la parte superior derecha */
        .top-right-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 7%; /* Tamaño de la imagen */
            height: 4%; /* Tamaño de la imagen */
            margin-top: 6%; /* Margen superior */
            margin-right: 5%; /* Margen derecho */
            z-index: 9999;
        }
        
/* Contenedor principal con flexbox en columna */
/* Contenedor principal con flexbox en columna */
.image-buttons-column {
    display: flex;
    flex-direction: column; /* Establece los elementos en una columna */
    justify-content: center; /* Centra los elementos verticalmente */
    align-items: center; /* Centra los elementos horizontalmente */
    gap: 20px; /* Espacio entre los elementos */
    height: 100vh; /* Hace que el contenedor ocupe toda la altura de la pantalla */
    margin-top: 20px; /* Márgenes superiores */
    animation: fadeIn 1s ease-out; /* Animación de entrada */
}

/* Animación de entrada */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Estilo para cada imagen redonda */
.circle-image {
    width: 100px; /* Tamaño de la imagen */
    height: 100px; /* Tamaño de la imagen */
    border-radius: 50%; /* Hace que la imagen sea redonda */
    object-fit: cover; /* Asegura que la imagen no se distorsione */
    margin-bottom: 10px; /* Espacio entre la imagen y el botón */
    transition: transform 0.3s ease; /* Animación para las imágenes */
}

/* Animación de imagen cuando pasa el mouse */
.circle-image:hover {
    transform: scale(1.1); /* Aumenta el tamaño ligeramente */
}

/* Estilo para cada bloque de imagen y botón */
.image-button {
    display: flex;
    flex-direction: column; /* Asegura que la imagen esté encima del botón */
    justify-content: center; /* Centra el contenido verticalmente */
    align-items: center; /* Centra el contenido horizontalmente */
    text-align: center; /* Centra el texto */
}

/* Estilo para los botones */
.btn-primary {
    background-color: #dcdddd; /* Color azul claro */
    color: black; /* Texto negro */
    border: 2px solid #86888a; /* Borde del mismo color que el fondo */
    padding: 10px 30px; /* Aumenté el padding para hacerlo más grande */
    border-radius: 25px; /* Bordes redondeados más suaves */
    font-size: 16px; /* Aumenté el tamaño de la fuente */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s; /* Animación para el fondo y el tamaño */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
}

/* Efecto hover para los botones */
.btn-primary:hover {
    background-color: #4C8CFF; /* Color azul más oscuro al pasar el ratón */
    transform: translateY(-3px); /* Eleva el botón ligeramente */

}


    </style>

    <!-- Script para abrir y cerrar el menú -->

        document.getElementById("hamburger").addEventListener("click", function() {
