<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fiscalización</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #d1218d, #dfc5e9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Shrikhand', cursive;
            overflow: hidden;
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: none;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            padding: 2rem;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 15px; /* Esquinas ligeramente redondeadas */
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Shrikhand', cursive;
            font-size: 2.5rem;
            color: #d1218d;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Bordes negros */
        }

        .subtitle {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            color: black;
        }

        .btn {
            background-color: #ff6090;
            color: white;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff85b2;
            transform: scale(1.1);
        }

        .footer {
            font-size: 0.9rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 1rem;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.4));
            animation: gradientShift 6s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="logo mb-4">
                <img src="imagen/logoss.jpg" alt="Logo">
            </div>
            <h1 class="mb-3">JIGA</h1>
            <p class="subtitle">SIMULADOR DE FISCALIZACIÓN</p>
            <a href="pantallainicio.html">
                <button class="btn">COMENZAR AHORA</button>
            </a>
            
            <div class="footer mt-3">UNIFRANZ-DERECHO</div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
